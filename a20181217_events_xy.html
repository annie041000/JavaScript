<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XY</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        .rect {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #285006;

        }

        .ball {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            line-height: 80px;
            text-align: center;
            border: 1px solid #000000;
            background-color: #c21a03;
            top: 260px;
            left: 360px;
        }

        .small_rect {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 1px solid #000000;
            background-color: #fbff00;
            top: 20px;
            left: 20px;
        }
    </style>
    <script src="lib/jquery-3.3.1.js"></script>

</head>

<body>
    <div class="rect" id="my_rect">
        <div class="ball">
            <div class="small_rect"></div>
        </div>
    </div>
    <div class="info"></div>
    <script>
        var info = $('.info');
        var rect = $('#my_rect');
        var ball = $('.ball'),
            s_rect = $('.small_rect'),
            i;

        rect.on('mousemove', function (event) {
            console.log(event);

            var str = `
            page:${event.pageX},${event.pageY} <br>
            client:${event.clientX},${event.clientY} <br>
            offset:${event.offsetX},${event.offsetY} <br>
        `;
            info.html(str);
        });









    </script>
</body>

</html>
