<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random02</title>
    <style>
        .rect {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #86de34;

        }

        .ball {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #000000;
            background-color: #995c5c;
        }
    </style>
    <script src="lib/jquery-3.3.1.js"></script>
</head>

<body>
    <div class="rect">
        <!--<div class="ball"></div>-->
    </div>
    <script>
        var rect = $('.rect'),
            i, x, y,
            obj, size;
        var balls = [];

        for (i = 0; i < 100; i++) {
            obj = $('<div class="ball"></div>');

            x = Math.floor(Math.random() * 800);
            y = Math.floor(Math.random() * 600);
            size = 10 + Math.floor(Math.random() * 25);

            obj.css({
                left: x,
                top: y,
                width: size,
                height: size,
                backgroundColor: 'hsl(' + Math.floor(Math.random() * 360) + ',100%,50%)'
            });
            rect.append(obj);
            balls.push(obj);
        }
        var run = function () {

            balls.forEach(function (el) {
                x = Math.floor(Math.random() * 5) - 2;
                y = 1 + Math.floor(Math.random() * 5);
                el.css({
                    top: '-=' + y,
                    left: '+=' + x,
                });
                //拉回來再跑
                if (el.position().top < -50) {
                    el.css('top', '+=700');
                }
            });
            setTimeout(run, 30);
        }

        run();

    </script>
</body>

</html>
