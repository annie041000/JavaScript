<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Check</title>
    <script src="lib/jquery-3.3.1.js"></script>
</head>

<body>
    <form name="form1" action="" method="POST" onsubmit="return formCheck()">
        <!-- 指定input的id讓字體也可以被觸發到input -->
        <label for="user">帳號</label>
        <input type="text" name="user" id="user"><br>

        <label for="password">密碼</label>
        <input type="password" name="password" id="password"><br>

        <input type="checkbox" name="show_pass" id="show_pass">
        <label for="show_pass">顯示密碼</label><br>

        <input type="submit">

    </form>
    <script>
        var user = $('#user'),
            password = $('#password'),
            i;


        $('#show_pass').click(function () {
            console.log($(this).prop('checked'));

            if ($(this).prop('checked')) {
                $('#password').attr('type', 'text');
            } else {
                $('#password').attr('type', 'password');
            };
        });

        function formCheck() {
            user.css('border', '1px solid #cccccc');
            password.css('border', '1px solid #cccccc');
            var isPass = true;

            if (user.val().length < 2) {
                //alert('請輸入正確的名稱!');
                user.css('border', '2px solid red');
                isPass = false;
            }

            if (password.val().length < 6) {
                //alert('請輸入正確的密碼!');
                password.css('border', '2px solid red');
                isPass = false;
            }

            return isPass;
        }
    });






    </script>
</body>

</html>
