<body>
<input type="number" id="aa"> + <input type="number" id="bb">
<button>=</button>

</div>

<script>
    var info = $('#info');
    $('button').click(function () {
        // var a = $('#aa').val();
        // var b = $('#bb').val();
        // info.html( parseInt(a)+ parseInt(b));
        // info.html( parseFloat(a)+ parseFloat(b));//轉換小數點(浮點)

        var c = 'aa';
        info.html( parseInt(c)+ '<br>');//會直接變成NaN

        info.html( (170).toString() +'<br>');//將十六進位轉換成字串
    });
