<body>
<input type="number" id="aa"> + <input type="number" id="bb">
<button>=</button>
<div id="info" style="display: inline-block"></div>


<script>
    var info = $('#info');

    $('button').click(function(){
        var a = $('#aa').val();
        var b = $('#bb').val();


        //info.html(parseInt(a)+parseInt(b)); //轉換成整數
        info.html(parseFloat(a)+parseFloat(b)); //轉換成浮點數
    });


</script>
