<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

</head>
<body>
<div id="info"></div>


<script>
    var info = $('#info');

    var a = 5;
    var b = 3;
    var c = 5;
    var d = 3;
    var e, f;

    info.append( a && b  );
    info.append( '<br>' );

    a = 0;
    info.append( a && b  );
    info.append( '<br>' );

    info.append( c || d );
    info.append( '<br>' );

    c = 0;
    info.append( c || d );
    info.append( '<br>' );


    // 快捷運算子: 左邊已經是 true, 不做右邊的
    (e=5) || (f=10);
    info.append( 'e: ' + e + '<br>' );
    info.append( 'f: ' + f + '<br>' );


</script>



</body>
