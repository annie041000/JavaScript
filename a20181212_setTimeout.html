<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SetTimeOut</title>
    <script src="lib/jquery-3.3.1.js"></script>
</head>

<body>
    <div id="info"></div>


    <script>
        var info = $('#info');
        // var now = new Date();

        var run = function () {
            var now = new Date;
            var ar = now.toString().split(' ');
            info.text(ar[4]);
            setTimeout(run, 1000);
        }
        run();



    </script>
</body>

</html>
