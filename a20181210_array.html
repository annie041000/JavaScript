<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array</title>
    <script src="lib/jquery-3.3.1.js"></script>
</head>

<body>
    <div id="info"></div>


    <script>
        var info = $('#info');
        var ar = [1, 2, 3, 4];

        info.append(ar.length + '<br>');
        info.append(ar + '<br>'); //讓ar變成字串後,會有','隔開
        info.append(ar); //直接加上ar不會變字串
        info.append('--------------<br>');

        ar.push(99); //從後面加入元素

        info.append(ar.length + '<br>');
        info.append(ar + '<br>'); //讓ar變成字串後,會有','隔開
        info.append(ar); //直接加上ar不會變字串
        info.append('--------------<br>');


    </script>
</body>

</html>
