<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <script src="lib/jquery-3.3.1.js"></script>
</head>

<body>
    <div id="info"></div>


    <script>
        var info = $('#info');
        // var now = new Date();

        setInterval(function () {
            var now = new Date;

            info.text(now.toString());
            var ar = now.toString().split(' ');
            console.log(ar);
            info.text(ar[4]);

        }, 1000);




    </script>
</body>

</html>
