<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>object</title>
    <script src="lib/jquery-3.3.1.js"></script>
    <style>
        #info {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: cadetblue;

        }

        .ball {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgb(30, 49, 49);
        }
    </style>
</head>

<body>
    <div id="info" style="display: inline-block">
        <!-- <div class="ball"></div> -->
    </div>

    <script>
        var info = $('#info'), s, i, x, y;
        var obj;

        var data = {
            紅: 'red',
            橙: 'orange',
            黃: 'yellow',
            綠: 'green',
            藍: 'blue',
            靛: 'rgb(22, 37, 117)',
            紫: 'purple',
        };
        for (s in obj) {
            obj = $('<div class="ball"></div>');
            obj.css({
                backgroundColor: data[s]
            });
            info.append(obj);

        }

    </script>




</body>

</html>
