    <title>Function02</title>

<body>
    <div id="info"></div>


    <script>
        var info = $('#info');

        info.append('123<br>');
        info.append('456<br>');

        (function func() {
            info.append('123<br>');
            info.append('456<br>');
        })();

        (function func(a, b) {
            info.append(a + '<br>');
            info.append(b + '<br>');
        }(10, 100));

        $(function () {

        });

    </script>
</body>

</html>
