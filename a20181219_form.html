<body>
    <form action="" method="POST">
        <!-- 指定input的id讓字體也可以被觸發到input -->

        <label for="password">密碼</label>

        <input type="checkbox" name="check" id="check">
        <label for="check">顯示密碼</label><br>

        <input type="submit">

    </form>
