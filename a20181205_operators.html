<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operators</title>
    <script src="lib/jquery-3.3.1.js"></script>
</head>
<body>
<div id="info"></div>

<script>
    var info = $('#info');
    var a = 5;
    var b = 3;
    var c = 5;
    var d = 3;
    var e,f;


    info.append( a && b);
    info.append( '<br>' );

    a = 0;
    info.append( a && b);
    info.append( '<br>' );
    //前面是false的話,後面的值都是false就不用管了;

    info.append( c || d);
    info.append( '<br>' );

    c = 0;
    info.append( c || d);
    info.append( '<br>' );


    (e=5) || (f=10);
    info.append('e: ' + e +'<br>');
    info.append('f: ' + f +'<br>');
    //快捷運算子,左邊已經是true後,右邊的就管了


</script>
</body>
</html>
