<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax</title>
    <script src="lib/jquery-3.3.1.js"></script>

</head>

<body>
    <div id="rect1">
    </div>
    <button id="btn1">Load</button>

    <div id="rect2">
    </div>
    <button id="btn2">Load</button>


    <script>
        $('#btn1').click(function () {
            $.get('data/test01.html', function (data) {
                $('#rect1').html(data);
            });
        });

        $('#btn2').click(function () {
            $.get('data/test02.txt', function (data) {
                $('#rect2').html(data);
            });
        });



    </script>

</body>

</html>
