<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array02</title>
    <script src="lib/jquery-3.3.1.js"></script>
</head>

<body>
    <div id="info"></div>


    <script>
        var info = $('#info'), i;
        var ar = [1, 2, 3, 4];

        info.append(ar.length + '<br>');
        info.append(ar + '<br>'); //讓ar變成字串後,會有','隔開
        info.append(ar); //直接加上ar不會變字串
        info.append('--------------<br>');

        ar.push(99); //從後面加入元素

        for (i = 0; i < ar.length; i++) {
            info.append(ar[i] + '<br>');
        }
        info.append('--------------<br>');
        ar[10] = 12;
        for (i = 0; i < ar.length; i++) {
            info.append(ar[i] + '<br>');
        }
        info.append('--------------<br>');

        for (i in ar) {
            info.append(ar[i] + '<br>');
        }
        info.append('--------------<br>');

    </script>
</body>

</html>
