<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Switch</title>
    <script src="lib/jquery-3.3.1.js"></script>
</head>
<body>
score:
<input type="number" id="aa" min="0" max="100">
<button>=</button>
<div id="info" style="display: inline-block"></div>

<script>
    var info = $('#info');
    var aa = $('#aa');

    $('button').click(function () {
        var s = parseInt(aa.val() / 10);

        switch (s) {
            case 10:
            //因為除以10後並沒有包含了9以上的值,因此加了一個case:10,10不設值+break就會往下執行指令,
            //就會包含在A的範圍,而A有個break可以再繼續判斷。
            case 9:
                info.text('A')
                break;
            case 8:
                info.text('B')
                break;
            case 7:
                info.text('C')
                break;
            case 6:
                info.text('D')
                break;
            default:
                info.text('Fail')
        }
    });


</script>
</body>
</html>
